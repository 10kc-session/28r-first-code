<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarking in HTML</title>
</head>

<body>
    <a href="https://en.wikipedia.org/wiki/Chimpanzee" target="_blank">
        <img src="./Images/img1.jpg" alt="Chimpu" width="320px" height="300px" title="Chimpanzeee">
    </a>
    <a href="https://en.wikipedia.org/wiki/Tiger" target="_blank">
        <img src="./Images/img2.jpg" alt="NTR" width="320px" height="300px" title="Tiger">
    </a>
    <a href="https://en.wikipedia.org/wiki/Dog" target="_blank">
        <img src="./Images/img3.webp" alt="Chimtu" width="320px" height="300px" title="Dog">
    </a>
    <a href="https://en.wikipedia.org/wiki/Cat" target="_blank">
        <img src="./Images/img4.jpg" alt="Cat" width="320px" height="300px" title="Cat">
    </a>
    <br><br>
    <pre>
        <button><a href="./Images/img1.jpg" download="Chimpu">Download</a></button>                                             <button><a href="./Images/img2.jpg" download="Tiger">Download</a></button>                                 <button><a href="./Images/img3.webp" download="Dog">Download</a></button>                                     <button><a href="./Images/img4.jpg" download="Cat">Download</a></button>
    </pre>
</body>

</html>
